name: Test Python version
on: 
  workflow_dispatch:

jobs:
  test-python:
    name: Test Python
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout source
    - uses: actions/setup-python@v2
      with:
          python-version: "3.9"
      name: Install Python
    - run: |
        pip3 install virtualenv
        ls -l `which pip3`
    - run: ls -l `which pip`
