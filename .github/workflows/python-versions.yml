name: Test Python version
on: 
  workflow_dispatch:
    inputs:
      architecture:
        description: 'The target architecture (x86, x64) of the Python'
        required: false
        default: 'x64'

jobs:
  test-python:
    name: Test Python ${{ matrix.versions }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        versions: [3.7]
    steps:
    - name: Setup Python ${{ matrix.versions }}
      uses: nikita-bykov/setup-python@test-python
      with:
        python-version: ${{ matrix.versions }}
        architecture: ${{ github.event.inputs.architecture }}

    - name: Validate version
      run: |
        python --version
      shell: pwsh

    - name: Run simple code
      run: |
        python -m pip install --ignore-installed pip==21.2.4 --disable-pip-version-check --no-warn-script-location
        python -c 'import math; print(math.factorial(5))'