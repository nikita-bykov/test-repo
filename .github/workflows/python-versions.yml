name: Test Python version
on: 
  workflow_dispatch:
    inputs:
      architecture:
        description: 'The target architecture (x86, x64) of the Python'
        required: false
        default: 'x64'

jobs:
  test-python:
    name: Test Python ${{ matrix.versions }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-18.04, ubuntu-20.04]
        versions: ['3.11.0-alpha.1', '3.10.0', '3.9.6', '3.8.12', '3.8.10', '3.8.6']
    steps:
    - name: Setup Python ${{ matrix.versions }}
      uses: nikita-bykov/setup-python@test-python
      with:
        python-version: ${{ matrix.versions }}
        architecture: ${{ github.event.inputs.architecture }}

    - name: Validate version
      run: |
        python --version
      shell: pwsh

    - name: Run simple code
      run: python -c 'import math; print(math.factorial(5))'