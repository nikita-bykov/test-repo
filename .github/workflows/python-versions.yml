name: Test Python version
on: 
  workflow_dispatch:
  push:

jobs:
  test-python:
    name: Test Python
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        which python3
        python3 -m venv C:\hostedtoolcache\windows\venv
        dir C:\hostedtoolcache\windows\venv\Scripts
#        C:\temp\venv\Scripts\activate.bat
