name: Test Python version
on: 
  workflow_dispatch:
    inputs:
      architecture:
        description: 'The target architecture (x86, x64) of the Python'
        required: false
        default: 'x64'

jobs:
  test-python:
    name: Test Python ${{ matrix.versions }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        versions: ['pypy-2.7', 'pypy-3.6', 'pypy-3.7']
    steps:
    - name: Setup Python ${{ matrix.versions }}
      uses: nikita-bykov/setup-python@test-branch
      with:
        python-version: ${{ matrix.versions }}
        architecture: ${{ github.event.inputs.architecture }}

    - name: Validate version
      run: |
        python --version
      shell: pwsh

    - name: Run simple code
      run: |
        Write Host $env:PATH
      shell: powershell
