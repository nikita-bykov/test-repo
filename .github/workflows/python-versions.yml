name: Test Python version
on: 
  workflow_dispatch:

jobs:
  test-python:
    name: Test Python
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout source
    - uses: actions/setup-python@v2
      with:
          python-version: "3.9"
      name: Install Python
    # - run: pip install virtualenv
    # - run: pip3 list
    # - run: pip list
    - name: Install dependencies
      run: |
        mkdir C:\temp\python-virtual-environments && cd C:\temp\python-virtual-environments
        pip3 install virtualenv
        sudo python3 -m venv env
        ls ".\env\Scripts"
