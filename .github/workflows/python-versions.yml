name: Test Python version
on: 
  workflow_dispatch:

jobs:
  test-python:
    name: Test Python
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout source
    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        ls "C:/hostedtoolcache/windows/Python"
