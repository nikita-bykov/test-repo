name: Test Python version
on: 
  workflow_dispatch:
  push:

jobs:
  test-python:
    name: Test Python
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
#     - name: Set up Python 
#       uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        which pip
        which pip3
        Get-ChildItem C:\hostedtoolcache\windows\Python\3.7.9\x64\Scripts
