name: Test Python version
on: 
  workflow_dispatch:
  push:

jobs:
  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['3.9']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.version }}
    - name: test
      run: |
        echo "/opt/hostedtoolcache/Python/3.9.9/x64/bin"
        ls -a /opt/hostedtoolcache/Python/3.9.9/x64/bin
        echo "/opt/hostedtoolcache/Python/3.9.9/x64/include"
        ls -a /opt/hostedtoolcache/Python/3.9.9/x64/include
        echo "/opt/hostedtoolcache/Python/3.9.9/x64/lib"
        ls -a /opt/hostedtoolcache/Python/3.9.9/x64/lib
        echo "/opt/hostedtoolcache/Python/3.9.9/x64/python"
        ls -a /opt/hostedtoolcache/Python/3.9.9/x64/python
        echo "/opt/hostedtoolcache/Python/3.9.9/x64/share"
        ls -a /opt/hostedtoolcache/Python/3.9.9/x64/share
